<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Register for Event</title>
</head>
<body>
    <h1>Register for Event</h1>
    <h3>You have chosen to register for the following event:</h3>
    <h2 th:text="${eventName}"></h2>
    <h2 th:text="${eventDate}"></h2>

    <div class="container">
        <br><br>
        <h1>Register for Event</h1>
        <hr>

        <form method="POST" th:action="@{/events/processing}" th:object="${userReg}">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" name="fullName" th:field="*{fullName}"/>
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>

            <div class="mb-3">
                <label for="birthday" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" name="birthday" th:field="*{birthday}"/>
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" th:field="*{email}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

            <div class="mb-3">
                <label for="mobileNum" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" name="mobileNum" th:field="*{mobileNum}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('mobileNum')}" th:errors="*{mobileNum}"></div>

            <div class="mb-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
            </div>

            <div class="mb-3">
                <label for="ticketsReq" class="form-label">Number of Tickets</label>
                <input type="number" class="form-control" name="ticketsReq" th:field="*{ticketsReq}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('ticketsReq')}" th:errors="*{ticketsReq}"></div>

            <button type="submit" class="btn btn-primary">Register</button>       
         </form>

    </div>
</body>
</html>
